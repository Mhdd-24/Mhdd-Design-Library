<div class="mhdd-demo">
  <button (click)="handleThemeDrop()" class="theme-switch">Switch theme</button>
  <mhdd-search-bar (searchChangeEvent)="handleSearchChange($event)" (searchSelectEvent)="handleSearchSelect($event)"
    [inputValue]="searchInput[searchObj.key]" [searchObj]="searchFactory.style(searchObj)"
    [searchResults]="filteredResults">
  </mhdd-search-bar>
  <mhdd-card>
    <div class="button">
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Save'"></mhdd-button>
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Save'"
        [icon]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTENdUa5gQQRf-NNiyGG-_Exz1ufAe31q2faQ&s'">
      </mhdd-button>
      <mhdd-button [buttonProperties]="buttonFactory.style(outlineButtonConfigOne)" [label]="'Cancel'">
      </mhdd-button>
      <mhdd-button [buttonProperties]="buttonFactory.style(outlineButtonIconConfigOne)" [label]="'Cancel'"
        [icon]="'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTENdUa5gQQRf-NNiyGG-_Exz1ufAe31q2faQ&s'">
      </mhdd-button>
    </div>
  </mhdd-card>
  <mhdd-card>
    <mhdd-checkbox [checked]="true" [label]="'male'"></mhdd-checkbox>
  </mhdd-card>
  <mhdd-card>
    <div class="chip">
      <mhdd-chips (chipClickEvent)="handleChipClick($event)" (chipCloseEvent)="handleChipClose($event)"
        [chipProperties]="chipFactory.style(chipConfig)" [label]="'Save'">
      </mhdd-chips>
      <mhdd-chips (chipClickEvent)="handleChipClick($event)" (chipCloseEvent)="handleChipClose($event)"
        [chipProperties]="chipFactory.style(chipWithIconConfig)" [label]="'Cancel'">
      </mhdd-chips>
    </div>
  </mhdd-card>
  <mhdd-card>
    <div class="radio">
      <div class="radio-button">
        <mhdd-radio (radioChangeEvent)="handleRadioClick($event)" [activeOption]="activeRadio"
          [radioObj]="radioFactory.style(radioDataTab)" [radioOption]="radioData"></mhdd-radio>
      </div>
    </div>
  </mhdd-card>
  <mhdd-card>
    <mhdd-tab [tabProperties]="TabProps" [tabList]="tabs" [activeTab]="activeTab"
      (tabChangeEvent)="handleTabChange($event)">
    </mhdd-tab>
  </mhdd-card>
  <mhdd-card>
    <mhdd-date-picker [dateObj]="datepickerFactory.style(dateData)" [selectedDate]="selectedDate"
      (dateChangeEvent)="handleDatepicker($event)"></mhdd-date-picker>
    <div class="textbox">
      <mhdd-text-box (textChangeEvent)="handleTextChange($event)" [error]="'Invalid email ID'"
        [inputValue]="textInput[emailTextbox.key] || '' " [texboxObj]="textboxFactory.style(emailTextbox)">
      </mhdd-text-box>
    </div>
    <div class="textarea">
      <mhdd-text-box (textChangeEvent)="handleTextChange($event)" [inputValue]="textInput[passwordTextbox.key] || '' "
        [texboxObj]="textboxFactory.style(passwordTextbox)">
      </mhdd-text-box>
    </div>
    <div class="search-round">
      <mhdd-text-box (textChangeEvent)="handleTextChange($event)" [inputValue]="textInput[dateTextbox.key] || '' "
        [texboxObj]="textboxFactory.style(dateTextbox)"></mhdd-text-box>
    </div>
    <div class="search">
      <mhdd-text-box (searchEvent)="handleSearchEvent($event)" [inputValue]="searchText" [searchObj]="searchProjectObj"
        [filteredResults]="filteredResult()" [texboxObj]="textboxFactory.style(numericTextbox)"></mhdd-text-box>
    </div>
  </mhdd-card>
  <mhdd-card>
    <div class="popup-button">
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Open Popup'"
        (buttonClickEvent)="openPopup()"></mhdd-button>
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Open Sidebar Popup'"
        (buttonClickEvent)="openSidebarPopup()"></mhdd-button>
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Open Toast Popup'"
        (buttonClickEvent)="openToastPopup()"></mhdd-button>
    </div>
  </mhdd-card>
  <mhdd-pop-up [isOpen]="standardPopupOpen()" [popupProperties]="popupFactory.style(modalPopupConfig)"
    (close)="closeStandardPopup()">
    <div class="custom-popup-content">
      <h2>Popup Title</h2>
      <p>This is the content of the popup.</p>
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Close'"
        (buttonClickEvent)="closeStandardPopup()"></mhdd-button>
    </div>
  </mhdd-pop-up>
  <mhdd-pop-up [isOpen]="sidebarPopupOpen()" [popupProperties]="popupFactory.style(sidebarPopupConfig)"
    (close)="closeSidebarPopup()">
    <div class="sidebar-content">
      <h3>Sidebar Navigation</h3>
      <ul>
        <li>Dashboard</li>
        <li>Profile</li>
        <li>Settings</li>
        <li>Logout</li>
      </ul>
      <mhdd-button [buttonProperties]="buttonFactory.style(filledButtonConfig)" [label]="'Close'"
        (buttonClickEvent)="closeSidebarPopup()"></mhdd-button>
    </div>
  </mhdd-pop-up>
  <mhdd-pop-up [isOpen]="toastPopupOpen()" [popupProperties]="popupFactory.style(toastPopupConfig)"
    (close)="closeToastPopup()">
    <div class="toast-content">
      <p>Operation completed successfully!</p>
    </div>
  </mhdd-pop-up>
  <mhdd-table [tableConfig]="tableConfig" [headers]="tableHeaders" [data]="tableData" [pagedData]="pagedTableData"
    [totalPages]="totalPages" [totalItems]="totalItems" [displayedPages]="displayedPages"
    (tableConfigChange)="updateTableConfig($event)" (rowClick)="onRowClick($event)"
    (actionClick)="onActionClick($event)" (optionClick)="onOptionClick($event)"
    (dropdownToggleEvent)="onDropdownToggle($event)" (pageChange)="handlePageChange($event)"
    (nextPageEvent)="handleNextPage()" (prevPageEvent)="handlePrevPage()" (firstPageEvent)="handleFirstPage()"
    (lastPageEvent)="handleLastPage($event)">
    <div table-actions class="table-actions-button">
      <mhdd-button [label]="'Add New'" [buttonProperties]="buttonFactory.style(outlineButtonConfigOne)">
      </mhdd-button>
      <mhdd-button [label]="'Export'" [buttonProperties]="buttonFactory.style(filledButtonConfig)">
      </mhdd-button>
    </div>
  </mhdd-table>
</div>
